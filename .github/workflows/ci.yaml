%YAML 1.1
# ^-- ATTN: [2019-12-31] If you use a later version, Github will fail
#     with a bogus error message "You have an error in your yaml syntax".
# -*- coding: UTF-8, tab-width: 4 -*-
---

on:
    push:
        branches:
            -   '*'

jobs:
    job_npm_test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                ver:
                    -   { node: 8,  eslint: 6 }
                    -   { node: 16, eslint: '' }

        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.ver.node }}.x
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.ver.node }}.x
            -   run: '[ -z "${{ matrix.ver.eslint }}" ] || npm install --global eslint@${{ matrix.ver.eslint }}'
            -   run: npm install .
            -   run: npm audit
            -   run: npm test


...
